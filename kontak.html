<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/csskontak.css">
</head>
<body>

<h3 style="color: white;">Contact Me</h3>

<div class="container">
  <form action="/action_page.php">
    <label style="color: white;" for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label style="color: white;" for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label style="color: white;" for="country">Country</label>
    <select id="country" name="country">
      <option style="color: white;" value="Indonesia">Indonesia</option>
      <option style="color: white;" value="Australia">Australia</option>
      <option style="color: white;" value="usa">USA</option>
      <option style="color: white;" value="England">Inggris</option>
    </select>

    <label style="color: white;" for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <a href="#!" onclick="alert('Terimakasih Atas Masukkan anda!! Silahkan Klik Tombol Kembali')"><input href="form.html" type="submit" value="Submit"></a>
  </form>
</div>

</body>
</html>
